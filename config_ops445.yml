---
- hosts: vmlab
  user: akoen
  become: yes
  vars:
    seneca_id: akoen
  tasks:
    - name: install apache
      yum:
        name: httpd
        state: present

    - name: install EPEL release
      yum:
        name: epel-release
        state: present

    - name: remove tree package
      yum:
        name: tree
        state: absent

    - name: set hostname
      hostname:
        name: "{{ seneca_id }}"

    - name: create new user with sudo access
      user:
        name: "{{ seneca_id }}"
        groups: wheel
        append: yes

    - name: create .ssh directory
      file:
        path: "/home/{{ seneca_id }}/.ssh"
        state: directory
        owner: "{{ seneca_id }}"
        mode: '0700'

    - name: copy ssh key for new user
      copy:
        src: /home/akoen/.ssh/id_rsa.pub
        dest: "/home/{{ seneca_id }}/.ssh/authorized_keys"
        owner: "{{ seneca_id }}"
        mode: '0600'

    - name: create directory structure
      file:
        path: "/home/{{ seneca_id }}/ops445/lab{{ item }}"
        state: directory
        owner: "{{ seneca_id }}"
        mode: '0755'
      loop:
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
        - 7
        - 8
        - 9
